<form id="registrationForm" (ngSubmit)="doLogin()">
  <div class="title-container">
    <img src="assets/imgs/ETSISI_color.png" width="100px" height="60px" style="float: left;">
    <h1 class="title-text">User identification</h1>
  </div>
  <table>
    <tbody>
      <tr>
        <td>Username:</td>
        <td>
          <input type="text" [(ngModel)]="username" name="username" required>
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input type="password" [(ngModel)]="password" name="password" required>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="button-container">
    <button type="submit" id="loginBtn">Send</button>
  </div>
</form>
